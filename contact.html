<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to the most extraordinary hotel in Abeokuta Ogun">
    <meta name="keywords" content="hotel, abeokuta 5 star hotel, ogun hotel">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>HBT hotel | Contact</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a href="index.html">HBT</a></h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a class="current" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section id="contact-form" class="py-3">
        <div class="container">
            <h1 class="l-heading"><span class="text-primary">Contact</span> Us</h1>
            <p>Please fill out the form below to contact us</p>
            <form action="">
                <div class="form-block">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-block">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-block">
                    <label for="name">Message</label>
                    <textarea name="message" id="message"></textarea>
                </div>
                <button class="btn"  type="submit">Submit</button>
            </form>
        </div>
    </section>

    <div id="contact-info" class="bg-dark">
        <div class="container flex-row">
            <div class="box2">
                <i class="fas fa-hotel fa-3x"></i>
                <h3>Location</h3>
                <p>Km 32 Leme Road, Abeokuta</p>
            </div>
            <div class="box2">
                <i class="fas fa-phone fa-3x"></i>
                <h3>Location</h3>
                <p>+2348034645197</p>
            </div>
            <div class="box2">
                <i class="fas fa-envelope fa-3x"></i>
                <h3>Email Address</h3>
                <p>enquiries@hbthotel.com</p>
                </div>
        </div>
    </div>

    <footer id="main-footer">
        <p>HBT hotel &copy; 2024, All Rights Reserved</p>
    </footer>
</body>
</html>
